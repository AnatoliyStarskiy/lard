<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lar Development - список страниц</title>
	<style>
		body {
			font-family: Arial;
		}
		ul li{
			list-style: none;
		}
		a{
			text-decoration: none;
		}
		ol { counter-reset: item }
		li { display: block }
		li:before { content: counters(item, ".") " "; counter-increment: item }
	</style>
</head>
