<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>LarDevelopment</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&amp;family=Mulish:wght@300;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header class="h">
      <div class="h__container container"><a class="h__logo-wrp" href="/"> 
          <svg class="h__logo" alt="logo">
            <use xlink:href="/img/logo.svg#logo"></use>
          </svg></a>
        <div class="h__content"><a class="btn" href="tel:+7 812 850 50 10"> <span class="btn__label">+7 812 850 50 10</span></a>
          <button class="h__filters-btn btn" aria-label="Перейти в фильтры">
            <svg class="btn__icon">
              <use xlink:href="/img/icons.svg#filters"></use>
            </svg><span class="btn__label">Выбрать недвижимость</span>
          </button>
          <div class="h__burger">
            <button class="burger" aria-label="Открыть меню"><span class="burger__inner"><span class="burger__line"></span><span class="burger__line"></span><span class="burger__line"></span></span></button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="mb">
        <div class="mb__container container">
          <div class="mb__header">
            <h1 class="mb__title">Каждый объект – уникальный продукт, рожденный из любви к своему делу!</h1>
          </div>
        </div>
      </section>
    </main>
    <footer class="f">
      <div class="f__container container">
        <ul class="f__menu">
          <li class="f__menu-item"><a class="f__link" href="#">Акции</a></li>
          <li class="f__menu-item"><a class="f__link" href="#">Объекты</a></li>
          <li class="f__menu-item"><a class="f__link" href="#">Как купить</a></li>
          <li class="f__menu-item"><a class="f__link" href="#">Новости</a></li>
          <li class="f__menu-item"><a class="f__link" href="#">Проектные декларации</a></li>
        </ul>
        <div class="f__contacts-wrp"><a class="f__logo-wrp" href="/"> 
            <svg class="f__logo" alt="logo">
              <use xlink:href="/img/logo.svg#logo"></use>
            </svg></a>
          <ul class="f__contacts">
            <li><a class="f__link" href="tel:+7 812 850 50 10">+7 812 850 50 10</a></li>
            <li><a class="f__link" href="mailto:office@lardevelopment.ru">office@lardevelopment.ru    </a></li>
          </ul>
        </div>
        <div class="f__form-wrp">
          <form class="f__form">
            <label class="f__form-header">Остались вопросы? Напишите нам</label>
          </form>
        </div>
        <div class="f__soc-list soc-list"><a class="soc-list__link" href="#">
            <svg class="soc-list__icon">
              <use xlink:href="/img/icons.svg#vk"></use>
            </svg></a><a class="soc-list__link" href="#">
            <svg class="soc-list__icon">
              <use xlink:href="/img/icons.svg#tg"></use>
            </svg></a></div>
        <p class="f__copyright">© 2024 LAR DEVELOPMENT  |  Все права защищены</p>
      </div>
    </footer>
    <script src="/js/focus-visible.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
